<script>TweenMax.set('.vlogo', {
  opacity: 1 });


TweenMax.set('#words', {
  visibility: 'visible' });


//repeating for all the birds, uses classes
function revolve() {
  const tl = new TimelineMax({
    repeat: 17,
    yoyo: true });


  tl.add('start');

  tl.to('#firstbird .wing_b, #firstbird .wing_f', 1, {
    scaleY: -0.75,
    rotation: -45,
    y: -20,
    transformOrigin: '50% 90%' },
  'start');

  tl.to('#secondbird .wing_b, #secondbird .wing_f', 1, {
    scaleY: -0.75,
    rotation: 45,
    y: -20,
    transformOrigin: '50% 90%' },
  'start');

  tl.to('.body, .head', 1, {
    y: -20 },
  'start');

  tl.timeScale(2);
  return tl;
}

revolve();

//first bird flies in
function flyIn() {
  const tl = new TimelineMax();

  tl.add('start2');

  tl.fromTo('#firstbird', 7, {
    x: -100 },
  {
    bezier: {
      type: "soft",
      values: [{ x: 200, y: -200 }, { x: 800, y: -800 }, { x: 900, y: -700 }] },

    ease: Sine.easeOut },
  'start2');

  tl.fromTo('#secondbird', 6, {
    x: 200 },
  {
    bezier: {
      type: "soft",
      values: [{ x: -200, y: -200 }, { x: -800, y: -800 }, { x: -700, y: -700 }] },

    ease: Sine.easeOut },
  'start2+=3');

  return tl;
}

//assemble them together
function comeTogether() {
  const tl = new TimelineMax();

  tl.add('start3');

  //common
  tl.to('.bird .wing_b, .bird .head, .bird .body', 0.25, {
    opacity: 0,
    ease: Sine.easeIn },
  'start3');

  //first
  tl.to('#firstbird .wing_f', 2, {
    attr: {
      d: 'M50 635 l -60 0 l 28 -60 Z' },

    scale: 0.85 },
  'start3');

  tl.to('#firstbird .wing_f', 2, {
    rotation: 180,
    y: 630,
    x: 185,
    opacity: 0.5,
    transformOrigin: '50% 50%' },
  'start3+=0.6');
  //first

  //second
  tl.to('#secondbird .wing_f', 1, {
    attr: {
      d: 'M 1930 550 l 25 50 L 1900 600 Z' } },

  'start3');

  tl.to('#secondbird .wing_f', 1, {
    rotation: 180,
    y: 635,
    x: -180,
    opacity: 0.5,
    transformOrigin: '50% 50%' },
  'start3+=0.6');
  //second

  tl.staggerFrom('.vlogo polygon', 2.8, {
    cycle: {
      y: i => i * -25,
      x: [200, -200, -700, 700] },

    rotation: 360,
    scale: 0.5,
    opacity: 0,
    ease: Elastic.easeOut.config(1, 0.65) },
  0.01, 'start3+=1');

  tl.staggerFrom('.vlogo polygon', 2.8, {
    cycle: {
      fill: ['white', '#34495F', '#45B280'] },

    ease: Sine.easeIn },
  0.01, 'start3');

  tl.staggerFromTo('#words g', 0.7, {
    autoAlpha: 0 },
  {
    autoAlpha: 1,
    ease: Sine.easeOut },
  0.2, 'start3+=5.5');

  return tl;
}

//put it all together
const master = new TimelineMax();
master.add(flyIn());
master.add(comeTogether(), 'ct');
</script>

.gap {
  width: 10px;
  height: 300px;
  background: none;
  transform: rotateX(60deg);
  transform-origin: bottom;
  position: absolute;
  top: 0px;
  left: calc(50% - 5px);
}
.gap::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 50%);
  background-color: #555;
  width: 10px;
  height: 5px;
  border-radius: 50%;
}

.pages, .flips {
  transform-style: preserve-3d;
}

.flip {
  width: 32px;
  height: 300px;
  position: absolute;
  top: 0px;
  transform-origin: 100% 100%;
  right: 100%;
  border: solid #555;
  border-width: 2px 0px;
  perspective: 4200px;
  perspective-origin: center;
  transform-style: preserve-3d;
  background-size: 420px 300px;
}
.flip::after {
  content: "";
  position: absolute;
  top: 0px;
  right: 0%;
  width: 100%;
  height: 100%;
  transform-origin: center;
  background-size: 420px 300px;
}
.flip.flip1 {
  right: 50%;
  -webkit-animation: flip1 5s infinite ease-in-out;
          animation: flip1 5s infinite ease-in-out;
  border-width: 2px 2px 2px 0;
}
.flip.flip1::after {
  -webkit-animation: nextFlip1 25s -20s infinite steps(1);
          animation: nextFlip1 25s -20s infinite steps(1);
}
.flip:not(.flip1) {
  right: calc(100% - 2px);
  top: -2px;
  transform-origin: right;
  -webkit-animation: flip2 5s ease-in-out infinite;
          animation: flip2 5s ease-in-out infinite;
}
.flip.flip2::after {
  -webkit-animation: nextFlip2 25s -20s infinite steps(1);
          animation: nextFlip2 25s -20s infinite steps(1);
}
.flip.flip3::after {
  -webkit-animation: nextFlip3 25s -20s infinite steps(1);
          animation: nextFlip3 25s -20s infinite steps(1);
}
.flip.flip4::after {
  -webkit-animation: nextFlip4 25s -20s infinite steps(1);
          animation: nextFlip4 25s -20s infinite steps(1);
}
.flip.flip5::after {
  -webkit-animation: nextFlip5 25s -20s infinite steps(1);
          animation: nextFlip5 25s -20s infinite steps(1);
}
.flip.flip6::after {
  -webkit-animation: nextFlip6 25s -20s infinite steps(1);
          animation: nextFlip6 25s -20s infinite steps(1);
}
.flip.flip7::after {
  -webkit-animation: nextFlip7 25s -20s infinite steps(1);
          animation: nextFlip7 25s -20s infinite steps(1);
}
.flip.flip7 {
  width: 30px;
  border-width: 2px 0px 2px 2px;
}
.flip.flip7::after {
  -webkit-animation: nextFlip7 25s -20s infinite steps(1);
          animation: nextFlip7 25s -20s infinite steps(1);
}
@-webkit-keyframes flip1 {
  0%, 20% {
    transform: rotateX(60deg) rotateY(6deg);
  }
  80%, 100% {
    transform: rotateX(60deg) rotateY(174deg);
  }
}
@keyframes flip1 {
  0%, 20% {
    transform: rotateX(60deg) rotateY(6deg);
  }
  80%, 100% {
    transform: rotateX(60deg) rotateY(174deg);
  }
}
@-webkit-keyframes flip2 {
  0%, 20% {
    transform: rotateY(0deg) translateY(0px);
  }
  50% {
    transform: rotateY(-15deg) translateY(0px);
  }
}
@keyframes flip2 {
  0%, 20% {
    transform: rotateY(0deg) translateY(0px);
  }
  50% {
    transform: rotateY(-15deg) translateY(0px);
  }
}
